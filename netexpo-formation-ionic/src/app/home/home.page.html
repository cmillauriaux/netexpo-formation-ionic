<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <app-help [message]="nom" (logged)="isLog($event)"></app-help>
    <app-menu [message]="nom" (logged)="isLog($event)"></app-menu>
    <app-body [message]="nom" (logged)="isLog($event)"></app-body>
    <app-login [message]="nom" (logged)="isLog($event)"></app-login>
    <app-footer [message]="nom" (logged)="isLog($event)"></app-footer>
  </div>
</ion-content>
